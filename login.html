<!DOCTYPE html>
<html class="uk-height-1-1">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="uikit/css/uikit.min.css">
        <script src="js/jquery.js"></script>
        <script src="uikit/js/uikit.min.js"></script>
        <script src="js/login.js"></script>
      
        <!--OneSignal-->
        <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async='async'></script>
        <script src="js/onesignal.js"></script>
    </head>

    <body class="uk-height-1-1">
      
        <div class="uk-width-medium-1-1">
            <nav class="uk-navbar uk-margin-large-bottom">
                <a class="uk-navbar-brand uk-hidden-small" href="index.html"><img src="images/logo.png" alt="logo" width="30" height="30" align="middle" hspace="20"></img>TUBTS</a>
                <ul class="uk-navbar-nav uk-hidden-small  uk-navbar-center">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="announcement.html">Announcement</a>
                    </li>
                    <li>
                        <a href="resources.html">Resources</a>
                    </li>
                    <li class="uk-active">
                        <a href="login.html">Login</a>
                    </li>                   
                </ul>
                <div id="loginInfo" style="align: center; float: right"></div>
                <a href="#offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>
                <div class="uk-navbar-brand uk-navbar-center uk-visible-small">TUBTS</div>
            </nav>
        </div>
      
        <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">

        <div class="uk-vertical-align uk-text-center uk-height-1-1">
            <div class="uk-vertical-align-middle" style="width: 250px;">

                <img class="uk-margin-bottom" width="120" height="120" src="images/logo.png" alt="logo">

                <form class="uk-panel uk-panel-box uk-form">
                    <div class="uk-form-row">
                        <input id="username" class="uk-width-1-1 uk-form-large" type="text" placeholder="Username">
                        <label id="RFVusername" style="color: red"></label>
                    </div>
                    <div class="uk-form-row">
                        <input id="password" class="uk-width-1-1 uk-form-large" type="text" placeholder="Password">
                        <label id="RFVpassword" style="color: red"></label>
                    </div>
                    <div class="uk-form-row">
                        <a id="btnLogin" class="uk-width-1-1 uk-button uk-button-primary uk-button-large" href="#">Login</a>
                    </div>
                    <div class="uk-form-row uk-text-small">
                        <label class="uk-float-left"><input id="rememberMe" type="checkbox"> Remember Me</label>
                        <a href="#forgotPasswordModal" data-uk-modal></a>
                        <div class="uk-float-right uk-link uk-link-muted" data-uk-modal="{target:'#forgotPasswordModal'}">Forgot Password?</div>
                    </div>
                </form>

            </div>
        </div>
            
        <div id="forgotPasswordModal" class="uk-modal">
            <div class="uk-modal-dialog">
                <button type="button" class="uk-modal-close uk-close"></button>
                <div class="uk-modal-header">
                    <h2>Password Recovery</h2>
                </div>
                <p>Enter your e-mail address:</p>
                <input id="email" class="uk-width-medium-1-4" type="text">
                <div class="uk-modal-footer uk-text-right">
                    <button type="button" class="uk-button uk-button-danger uk-modal-close">Cancel</button>
                    <div id="btnRecoverPassword" class="uk-button uk-button-primary uk-modal-close" style="float: right;">Submit</div>
                </div>
            </div>
        </div>
            
        </div>
        
        <div id="offcanvas" class="uk-offcanvas">
            <div class="uk-offcanvas-bar">
                <ul class="uk-nav uk-nav-offcanvas">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="announcement.html">Announcement</a>
                    </li>
                    <li>
                        <a href="resources.html">Resources</a>
                    </li>
                    <li class="uk-active">
                        <a href="login.html">Login</a>
                    </li>  
                </ul>
            </div>
        </div>
    </body>

</html>
